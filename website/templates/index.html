{% extends "master.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}

{% block body %}
<div x-data="main" x-init="init">
<div class="background-container reference">
    <h1 class="outer" id="reference">Algora Kiko </h1>
    <h1 class="inner">Algora Kiko </h1>
</div>

<div class="background-black"></div>

<div class="background-container rotated" id="background">
    <template x-for="i in line_number ()">
        <h1 
            class="outer" 
            :style="{
                top: `${85 * (i - 1)}px`,
                left: `${(i + -) * -1 * 85 - i % 3 * 75}px`
            }">
            <template x-for="j in repeat_number ()">
                <span>Algora Kiko </span>
            </template>
        </h1>
    </template>
    <template x-for="i in line_number ()">
        <h1 
            class="inner" 
            :style="{
                top: `${85 * (i - 1)}px`,
                left: `${(i + 1) * -1 * 85 - i % 3 * 75}px`
            }">
            <template x-for="j in repeat_number ()">
                <span>Algora Kiko </span>
            </template>
        </h1>
    </template>
</div>

<div class="background-shade"></div>
<div class="flex" id="content">
    <div class="flex vertical start" style="padding: 0; backdrop-filter: blur(0px)">
        <img src="{{ url_for('static', filename='img/kiko.png') }}" style="width: 70%; border-radius: 50%;margin: 15%">
        <h1>AlgoraKiko</h1>
        <p style="text-align: center; margin-bottom: 32px">Your Favorite Internet Princess</p>
        <a style="width: 50%" href="{{ url_for('epmain.youtube') }}" target="_blank"><button type="button" style="width: calc(100% - 32px)" class="loading"><div class="grid"><h6 style="grid-column: 1 / span 3">></h6><h6 style="grid-column: 4 / span 9; text-align: left">YouTube!</h6></div></button></a>
        <a style="width: 50%" href="{{ url_for('epmain.twitter') }}" target="_blank"><button type="button" style="width: calc(100% - 32px)" class="loading"><div class="grid"><h6 style="grid-column: 1 / span 3">></h6><h6 style="grid-column: 4 / span 9; text-align: left">Twitter!</h6></div></button></a>
        <a style="width: 50%" href="{{ url_for('epmain.twitch') }}" target="_blank"><button type="button" style="width: calc(100% - 32px)" class="loading"><div class="grid"><h6 style="grid-column: 1 / span 3">></h6><h6 style="grid-column: 4 / span 9; text-align: left">Twitch!</h6></div></button></a>
        <a style="width: 50%" href="{{ url_for('epmain.discord') }}" target="_blank"><button type="button" style="width: calc(100% - 32px)" class="loading"><div class="grid"><h6 style="grid-column: 1 / span 3">></h6><h6 style="grid-column: 4 / span 9; text-align: left">Discord!</h6></div></button></a>
        <a style="width: 50%" href="{{ url_for('epmain.instagram') }}" target="_blank"><button type="button" style="width: calc(100% - 32px)" class="loading"><div class="grid"><h6 style="grid-column: 1 / span 3">></h6><h6 style="grid-column: 4 / span 9; text-align: left">Instagram!</h6></div></button></a>
        <a style="width: 50%" href="{{ url_for('epmain.tiktok') }}" target="_blank"><button type="button" style="width: calc(100% - 32px)" class="loading"><div class="grid"><h6 style="grid-column: 1 / span 3">></h6><h6 style="grid-column: 4 / span 9; text-align: left">TikTok!</h6></div></button></a>
        <a style="width: 50%" href="{{ url_for('epmain.spotify') }}" target="_blank"><button type="button" style="width: calc(100% - 32px)" class="loading"><div class="grid"><h6 style="grid-column: 1 / span 3">></h6><h6 style="grid-column: 4 / span 9; text-align: left">Spotify!</h6></div></button></a>
    </div>
</div>
</div>
{% endblock %}
